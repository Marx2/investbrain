          # ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          # ghcr.io/marx2/${{ github.repository }}:latest
          # ghcr.io/marx2/${{ github.repository }}:1.0.${{ github.run_number }}
